<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Primary Meta Tags -->
		<title>MMS Exchange Calculator Project</title>
		<meta name="title" content="MMS Exchange Calculator Project" />
		<meta
			name="description"
			content="Currency exchange calculator project by ckko"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://mms-it.com/" />
		<meta property="og:title" content="MMS Exchange Calculator Project" />
		<meta
			property="og:description"
			content="Currency exchange calculator project by ckko"
		/>
		<meta property="og:image" content="img/logo.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://mms-it.com/" />
		<meta property="twitter:title" content="MMS Exchange Calculator Project" />
		<meta
			property="twitter:description"
			content="Currency exchange calculator project by ckko"
		/>
		<meta property="twitter:image" content="img/logo.png" />
		<title>Exchange Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="vendor/fontawesome/css/all.css" />
		<link rel="stylesheet" href="vendor/animate_it/animate.min.css" />
		<link rel="stylesheet" href="css/night_mode.css" />
	</head>
	<body>
		<section class="app">
			<div class="output animate__animated animate__slideInDown">
				<div class="brand-container">
					<img src="img/logo_shape.svg" class="logo" alt="" />
					<p class="brand">MM Exchange</p>
				</div>
				<div class="result-container">
					<p class="result">0</p>
				</div>
			</div>

			<div class="divider animate__animated animate__slideInRight"></div>

			<form class="calc animate__animated animate__slideInLeft">
				<div class="input-container container">
					<label>Input</label>
					<input
						type="number"
						name="input"
						id="input"
						class="input"
						placeholder="0.00"
						autofocus
						required
						min="1"
					/>
				</div>
				<div class="from-container container">
					<label>From</label>
					<select id="from" class="from" required>
						<option value="" selected>Select Currency</option>
					</select>
				</div>
				<div class="to-container container">
					<label>To</label>
					<select id="to" class="to" required></select>
				</div>
				<div class="calc-container container">
					<button class="calc-btn" id="calcBtn">Calculate</button>
				</div>
			</form>
			<div class="history-container animate__animated animate__zoomIn">
				<table class="history">
					<thead>
						<tr>
							<th>Date</th>
							<th>From</th>
							<th>To</th>
							<th>Result</th>
						</tr>
					</thead>
					<tbody id="tbody"></tbody>
				</table>
			</div>
		</section>

		<button
			class="change-mode animate__animated animate__slideInUp"
			id="modeBtn"
		>
			<i class="fas fa-moon"></i>
		</button>

		<script src="js/data.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
